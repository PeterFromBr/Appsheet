<svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
    <!-- Definindo o gradiente azul claro -->
    <defs>
      <linearGradient id="gradiente" x1="0%" y1="0%" x2="0%" y2="100%">
        <stop offset="0%" style="stop-color:rgb(173,216,230);stop-opacity:1" />
        <stop offset="100%" style="stop-color:rgb(135,206,235);stop-opacity:1" />
      </linearGradient>
    </defs>
    <!-- Criando o título em negrito e centralizado -->
    <text x="250" y="50" font-size="24" font-weight="bold" text-anchor="middle">Painel de resumo</text>
    
    <!-- Criando os três retângulos com bordas arredondadas e fundo gradiente -->
    <rect x="50" y="100" width="100" height="100" rx="10" ry="10" fill="url(#gradiente)" />
    <rect x="200" y="100" width="100" height="100" rx="10" ry="10" fill="url(#gradiente)" />
    <rect x="350" y="100" width="100" height="100" rx="10" ry="10" fill="url(#gradiente)" />
    
    <!-- Adicionando o texto "text here" e o número 100 em cada retângulo -->
    <text x="100" y="120" font-size="16" text-anchor="middle">text here</text>
    <text x="100" y="160" font-size="32" text-anchor="middle">100</text>
    <text x="250" y="120" font-size="16" text-anchor="middle">text here</text>
    <text x="250" y="160" font-size="32" text-anchor="middle">100</text>
    <text x="400" y="120" font-size="16" text-anchor="middle">text here</text>
    <text x="400" y="160" font-size="32" text-anchor="middle">100</text>
  </svg>
